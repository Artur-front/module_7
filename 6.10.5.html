<!doctype html>
    <html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Кредитный калькулятор</title>
    </head>
    
    <body>
        <ul>
        <li>если клиенту нет 18 лет, то кредит он не получит</li>
        <li>если клиенту от 18 до 21, то он может получить максимум 50000</li>
        <li>если клиенту от 22 до 35, то он сможет получить максимум 400000</li>
        <li>если клиенту от 36 до 65, то ему одобрят максимум 1000000</li>
        <li>кредит могут выдавать суммами кратными 10000.</li>
        </ul>
    
        <script>
        // Функция для проверки введенного значения на число
function isNumber(value) {
  return !isNaN(parseFloat(value)) && isFinite(value);
}

// Получение возраста пользователя
var age = prompt('Введите ваш возраст');

// Проверка на корректность введенного значения
if (!isNumber(age)) {
  alert('Вы ввели некорректное значение');
} else {
  // Приведение возраста к числовому типу
  age = Number(age);

  var creditAmount = 0;

  // Проверка на возраст и определение суммы кредита
  if (age >= 18 && age <= 21) {
    creditAmount = 50000;
  } else if (age >= 22 && age <= 35) {
    creditAmount = 400000;
  } else if (age >= 36 && age <= 65) {
    creditAmount = 1000000;
  }

  // Проверка на кратность суммы кредита
  if (creditAmount % 1000 !== 0) {
    creditAmount = Math.floor(creditAmount / 1000) * 1000;
  }

  // Вывод результата
  alert('Вы можете получить кредит на сумму: ' + creditAmount);
}
        </script>
    </body>
    
    </html>
